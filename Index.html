<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp/Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box box-one">
      <i class="fab fa-twitter"></i>
      <button>
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" width="19">
        <span>Sign up with Google</span>
      </button>
      
    </div>
    <h5>Or</h5>
      <div class="box box-two">
       <form action="#">
        <input type="text" name="Name" id="Name" value="" placeholder="Vijay raj">
        <input type="email" name="Email" id="Email" value="" placeholder="example@email.com">
        <input type="password" name="Password" id="Password" value="" placeholder="at least 8 characters "> 
       </form>
      <button class="next-btn">SignUp</button>
      </div>
      <h4>Already have an account?</h4><a href="login.html">Login</a>
      
  </div>
</body>
</html>
